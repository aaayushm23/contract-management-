<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Contract</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Styles */
      body {
        background: linear-gradient(135deg, #e0f7fa, #e1bee7);
        font-family: "Inter", sans-serif;
        color: #333333;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Container */
      .upload-container {
        max-width: 500px;
        width: 100%;
        padding: 30px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
      }

      /* Header */
      .upload-header {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
        color: #007bff;
      }

      .upload-description {
        font-size: 16px;
        text-align: center;
        color: #555555;
        margin-bottom: 20px;
      }

      /* Form styles */
      .form-control {
        border-radius: 8px;
        padding: 12px;
        border: 2px solid #ced4da;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
      }

      .btn-upload {
        background-color: #007bff;
        border: none;
        color: #ffffff;
        padding: 12px 15px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-upload:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      /* Drag-and-Drop Upload Box */
      .drop-zone {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 150px;
        border: 2px dashed #ced4da;
        border-radius: 10px;
        margin-bottom: 20px;
        color: #555555;
        font-size: 16px;
        font-weight: 500;
        background: #f9f9f9;
        transition: all 0.3s ease;
      }

      .drop-zone.dragover {
        border-color: #007bff;
        background: #e3f2fd;
        color: #007bff;
      }

      /* Footer */
      .footer {
        text-align: center;
        font-size: 14px;
        color: #777777;
        margin-top: 15px;
      }

      .footer a {
        color: #007bff;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="upload-container">
      <h1 class="upload-header">Upload Your Contract</h1>
      <p class="upload-description">
        Quickly upload your contract to get started. Supported formats: PDF,
        DOCX, or Images.
      </p>
      <div class="drop-zone" id="drop-zone">
        Drag & Drop your file here or click to upload.
      </div>
      <form method="POST" enctype="multipart/form-data" id="upload-form">
        {% csrf_token %}
        <input
          type="file"
          class="form-control mb-3"
          id="contract"
          name="contract"
          required
          onchange="handleFileSelect(event)"
        />
        <div class="d-grid">
          <button type="submit" class="btn btn-upload">Upload Now</button>
        </div>
      </form>
      <p class="footer">Need help? <a href="#">Contact Support</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const dropZone = document.getElementById("drop-zone");
      const fileInput = document.getElementById("contract");

      dropZone.addEventListener("click", () => fileInput.click());
      dropZone.addEventListener("dragover", (event) => {
        event.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });
      dropZone.addEventListener("drop", (event) => {
        event.preventDefault();
        dropZone.classList.remove("dragover");
        fileInput.files = event.dataTransfer.files;
      });

      function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file) {
          dropZone.textContent = `File selected: ${file.name}`;
        }
      }
    </script>
  </body>
</html>
