<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #e0f7fa, #fce4ec);
        font-family: "Inter", sans-serif;
      }
      .container {
        margin-top: 50px;
      }
      .dashboard-header {
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        color: #007bff;
        margin-bottom: 20px;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .card {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="dashboard-header">Welcome to Your Dashboard</h1>
      <div class="d-flex justify-content-between mb-4">
        <a href="{% url 'upload_contract' %}" class="btn btn-primary"
          >Upload New Contract</a
        >
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
      </div>

      <div class="row">
        {% for contract in contracts %}
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Contract {{ forloop.counter }}</h5>
              <p class="card-text">
                <strong>Uploaded On:</strong> {{ contract.upload_date|date:"d M
                Y, H:i" }}<br />
                <strong>File:</strong> {{ contract.file.name }}
              </p>
              <a
                href="{% url 'contract_details' contract.id %}"
                class="btn btn-sm btn-primary"
                >View Details</a
              >
            </div>
          </div>
        </div>
        {% empty %}
        <p class="text-center">
          No contracts uploaded yet.
          <a href="{% url 'upload_contract' %}">Upload one now!</a>
        </p>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
