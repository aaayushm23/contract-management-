<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | Contract Manager</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 800px;
        padding: 20px;
      }

      h1 {
        font-size: 3rem;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 20px;
        letter-spacing: -1px;
      }

      p {
        font-size: 1.2rem;
        color: #c7c7c7;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .btn-primary {
        background-color: #0a84ff;
        border-color: #0a84ff;
        color: #ffffff;
        padding: 12px 30px;
        font-size: 1rem;
        border-radius: 8px;
        margin-right: 10px;
        transition: all 0.3s ease-in-out;
      }

      .btn-primary:hover {
        background-color: #0066cc;
        border-color: #0066cc;
      }

      .btn-secondary {
        background-color: #30d158;
        border-color: #30d158;
        color: #ffffff;
        padding: 12px 30px;
        font-size: 1rem;
        border-radius: 8px;
        margin-right: 10px;
        transition: all 0.3s ease-in-out;
      }

      .btn-secondary:hover {
        background-color: #248f43;
        border-color: #248f43;
      }

      .btn-light {
        background-color: #f5f5f5;
        border: none;
        color: #000000;
        padding: 12px 30px;
        font-size: 1rem;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
      }

      .btn-light:hover {
        background-color: #e0e0e0;
      }

      footer {
        margin-top: 40px;
        font-size: 0.9rem;
        color: #86868b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Contract Manager</h1>
      <p>
        A powerful yet intuitive way to manage all your contracts. Join us to
        simplify your document handling.
      </p>
      <div>
        <a href="{% url 'dashboard' %}" class="btn btn-primary"
          >Go to Dashboard</a
        >
        <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
        <a href="{% url 'login' %}" class="btn btn-light">Log In</a>
      </div>
      <footer>&copy; {{ year }} Contract Manager. All rights reserved.</footer>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
