<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f1f8e9, #ffccbc);
        font-family: "Inter", sans-serif;
      }
      .auth-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      .auth-header {
        font-size: 24px;
        font-weight: 700;
        text-align: center;
        color: #28a745;
        margin-bottom: 20px;
      }
      .btn-auth {
        background-color: #28a745;
        border: none;
        color: white;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s;
      }
      .btn-auth:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h1 class="auth-header">Sign Up</h1>
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn-auth">Create Account</button>
      </form>
      <p class="text-center mt-3">
        Already have an account? <a href="{% url 'login' %}">Login here</a>.
      </p>
    </div>
  </body>
</html>
