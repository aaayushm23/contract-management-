<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Contract Manager</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .auth-container {
        max-width: 400px;
        width: 100%;
        padding: 30px;
        background-color: #1c1c1e;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      .auth-header {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #ffffff;
      }

      .form-label {
        color: #ffffff;
      }

      .form-control {
        background-color: #2c2c2e;
        color: #ffffff;
        border: 1px solid #3a3a3c;
        border-radius: 8px;
      }

      .form-control:focus {
        background-color: #2c2c2e;
        color: #ffffff;
        border-color: #007bff;
        box-shadow: none;
      }

      .btn-auth {
        background-color: #0a84ff;
        border: none;
        color: #ffffff;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease-in-out;
      }

      .btn-auth:hover {
        background-color: #0066cc;
      }

      .auth-footer {
        margin-top: 20px;
        font-size: 14px;
        color: #8e8e93;
      }

      .auth-footer a {
        color: #0a84ff;
        text-decoration: none;
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h1 class="auth-header">Sign Up</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password2" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            required
          />
        </div>
        <button type="submit" class="btn-auth">Create Account</button>
      </form>
      <p class="auth-footer">
        Already have an account? <a href="{% url 'login' %}">Login here</a>.
      </p>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
