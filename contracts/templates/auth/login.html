<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #e3f2fd, #ffebee);
        font-family: "Inter", sans-serif;
      }
      .auth-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      .auth-header {
        font-size: 24px;
        font-weight: 700;
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
      }
      .btn-auth {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s;
      }
      .btn-auth:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h1 class="auth-header">Login</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn-auth">Login</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.
      </p>
    </div>
  </body>
</html>
